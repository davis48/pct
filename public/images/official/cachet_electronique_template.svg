<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .electronic-seal-bg { fill: #e8f4fd; stroke: #2c5aa0; stroke-width: 2; }
      .electronic-seal-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c5aa0; font-weight: bold; }
      .electronic-seal-small { font-family: Arial, sans-serif; font-size: 8px; fill: #2c5aa0; }
      .electronic-seal-code { font-family: 'Courier New', monospace; font-size: 9px; fill: #d32f2f; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fond du cachet électronique -->
  <rect x="5" y="5" width="190" height="110" rx="8" class="electronic-seal-bg"/>
  
  <!-- Bordure décorative -->
  <rect x="10" y="10" width="180" height="100" rx="5" fill="none" stroke="#2c5aa0" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Texte principal -->
  <text x="100" y="25" text-anchor="middle" class="electronic-seal-text">CACHET ÉLECTRONIQUE</text>
  <text x="100" y="38" text-anchor="middle" class="electronic-seal-text">MAIRIE DE COCODY</text>
  
  <!-- Ligne de séparation -->
  <line x1="20" y1="45" x2="180" y2="45" stroke="#2c5aa0" stroke-width="1"/>
  
  <!-- Informations du document -->
  <text x="15" y="58" class="electronic-seal-small">Document certifié conforme</text>
  <text x="15" y="70" class="electronic-seal-small">Signé électroniquement par: PCT_MAYOR</text>
  <text x="15" y="82" class="electronic-seal-small">Date de certification: {DATE}</text>
  
  <!-- Code de vérification -->
  <text x="15" y="98" class="electronic-seal-small">Code de vérification:</text>
  <text x="15" y="108" class="electronic-seal-code">{VERIFICATION_CODE}</text>
  
  <!-- Logo/symbole électronique -->
  <circle cx="170" cy="75" r="15" fill="none" stroke="#2c5aa0" stroke-width="2"/>
  <text x="170" y="80" text-anchor="middle" class="electronic-seal-text">e</text>
</svg>
