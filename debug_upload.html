<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            cursor: pointer;
            margin: 10px 0;
        }
        .file-item { 
            padding: 10px; 
            margin: 5px 0; 
            background: #f0f0f0; 
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn { padding: 5px 10px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Test de Debug Upload de Documents</h1>
    
    <div class="test-section">
        <h3>Test 1: V√©rification de l'√©l√©ment input</h3>
        <div class="upload-area" onclick="testClick()">
            Cliquez ici pour tester
        </div>
        <input type="file" id="testDocuments" name="documents[]" multiple 
               accept=".pdf,.jpg,.jpeg,.png" style="display: none;" onchange="testHandleFileSelect(event)">
        <div id="testResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Simulation des formulaires probl√©matiques</h3>
        <div class="upload-area" onclick="document.getElementById('documents').click()">
            Test formulaire certificat mariage
        </div>
        <input type="file" id="documents" name="documents[]" multiple 
               accept=".pdf,.jpg,.jpeg,.png" style="display: none;" onchange="handleFileSelect(event)">
        <div id="fileList"></div>
        <div id="fileCounter">0/8 documents s√©lectionn√©s</div>
        <div id="errorMessage"></div>
        <div id="successMessage"></div>
    </div>

    <script>
        let selectedFiles = [];
        const maxFiles = 8;
        const maxFileSize = 5 * 1024 * 1024;
        const allowedTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];

        function testClick() {
            const input = document.getElementById('testDocuments');
            const result = document.getElementById('testResult');
            
            result.innerHTML = `
                <p>Input trouv√©: ${input ? '‚úÖ OUI' : '‚ùå NON'}</p>
                <p>Type: ${input ? input.type : 'N/A'}</p>
                <p>Style display: ${input ? input.style.display : 'N/A'}</p>
                <p>Onclick test: ${input ? 'Tentative de click...' : 'Impossible'}</p>
            `;
            
            if (input) {
                try {
                    input.click();
                    result.innerHTML += '<p class="success">‚úÖ Click r√©ussi!</p>';
                } catch(e) {
                    result.innerHTML += `<p class="error">‚ùå Erreur click: ${e.message}</p>`;
                }
            }
        }

        function testHandleFileSelect(event) {
            const result = document.getElementById('testResult');
            const files = Array.from(event.target.files);
            result.innerHTML += `<p class="success">üéâ Fichiers s√©lectionn√©s: ${files.length}</p>`;
            files.forEach(file => {
                result.innerHTML += `<p>- ${file.name} (${file.type})</p>`;
            });
        }

        // Simulation de la fonction probl√©matique
        window.handleFileSelect = function(event) {
            console.log('üîç handleFileSelect appel√©e', event);
            console.log('üîç Files:', event.target.files);
            
            const files = Array.from(event.target.files);
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            if (errorDiv) errorDiv.textContent = '';
            if (successDiv) successDiv.textContent = '';
            
            console.log('üîç Traitement de', files.length, 'fichiers');
            
            try {
                processFiles(files);
            } catch(e) {
                console.error('‚ùå Erreur dans processFiles:', e);
                if (errorDiv) errorDiv.textContent = `Erreur: ${e.message}`;
            }
        };

        function processFiles(files) {
            console.log('üîç processFiles appel√©e avec', files.length, 'fichiers');
            
            selectedFiles = []; // Reset pour test
            
            for (let file of files) {
                console.log('üîç Traitement fichier:', file.name, file.type, file.size);
                
                if (selectedFiles.length >= maxFiles) {
                    showError(`Maximum ${maxFiles} fichiers`);
                    break;
                }
                
                if (!allowedTypes.includes(file.type)) {
                    showError(`Type non autoris√©: ${file.name}`);
                    continue;
                }
                
                if (file.size > maxFileSize) {
                    showError(`Fichier trop gros: ${file.name}`);
                    continue;
                }
                
                selectedFiles.push(file);
            }
            
            console.log('üîç Fichiers s√©lectionn√©s:', selectedFiles.length);
            
            updateDocumentFileList();
            updateDocumentFileCounter();
            
            if (selectedFiles.length > 0) {
                showSuccess(`${selectedFiles.length} fichier(s) s√©lectionn√©(s)`);
            }
        }

        function updateDocumentFileList() {
            const fileList = document.getElementById('fileList');
            if (!fileList) {
                console.error('‚ùå Element fileList non trouv√©');
                return;
            }
            
            console.log('üîç Mise √† jour liste avec', selectedFiles.length, 'fichiers');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.size)})</span>
                    <button class="btn" onclick="removeDocumentFile(${index})">Supprimer</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function updateDocumentFileCounter() {
            const counter = document.getElementById('fileCounter');
            if (!counter) {
                console.error('‚ùå Element fileCounter non trouv√©');
                return;
            }
            counter.textContent = `${selectedFiles.length}/${maxFiles} documents s√©lectionn√©s`;
        }

        window.removeDocumentFile = function(index) {
            console.log('üîç Suppression fichier index:', index);
            selectedFiles.splice(index, 1);
            updateDocumentFileList();
            updateDocumentFileCounter();
            showSuccess('Fichier supprim√©');
        };

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            console.error('‚ùå', message);
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                errorDiv.style.color = 'red';
            }
        }

        function showSuccess(message) {
            console.log('‚úÖ', message);
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                successDiv.style.color = 'green';
            }
        }

        // Test au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Page charg√©e, tests automatiques...');
            
            // Test de tous les √©l√©ments
            const tests = [
                { id: 'testDocuments', name: 'Input test' },
                { id: 'documents', name: 'Input principal' },
                { id: 'fileList', name: 'Liste fichiers' },
                { id: 'fileCounter', name: 'Compteur' },
                { id: 'errorMessage', name: 'Message erreur' },
                { id: 'successMessage', name: 'Message succ√®s' }
            ];
            
            tests.forEach(test => {
                const element = document.getElementById(test.id);
                console.log(`üîç ${test.name} (${test.id}):`, element ? '‚úÖ Trouv√©' : '‚ùå Manquant');
            });
            
            // Test des fonctions
            const functions = ['handleFileSelect', 'removeDocumentFile'];
            functions.forEach(funcName => {
                console.log(`üîç Fonction ${funcName}:`, window[funcName] ? '‚úÖ D√©finie' : '‚ùå Manquante');
            });
        });
    </script>
</body>
</html>
