<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .e-seal-bg { fill: #ffffff; stroke: #2c5aa0; stroke-width: 3; }
      .e-seal-inner { fill: #f0f8ff; stroke: #2c5aa0; stroke-width: 1; }
      .e-seal-title { font-family: Arial, sans-serif; font-size: 14px; fill: #2c5aa0; font-weight: bold; }
      .e-seal-text { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .e-seal-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .e-seal-code { font-family: 'Courier New', monospace; font-size: 10px; fill: #d32f2f; font-weight: bold; }
      .e-seal-icon { fill: #2c5aa0; }
    </style>
  </defs>
  
  <!-- Fond principal -->
  <rect x="5" y="5" width="240" height="140" rx="10" class="e-seal-bg"/>
  
  <!-- Bordure intérieure -->
  <rect x="15" y="15" width="220" height="120" rx="8" class="e-seal-inner"/>
  
  <!-- Icône électronique -->
  <circle cx="40" cy="40" r="20" class="e-seal-icon"/>
  <text x="40" y="48" text-anchor="middle" style="font-size: 16px; fill: white; font-weight: bold;">e</text>
  
  <!-- Titre principal -->
  <text x="75" y="35" class="e-seal-title">CACHET ÉLECTRONIQUE</text>
  <text x="75" y="50" class="e-seal-title">MAIRIE DE COCODY</text>
  
  <!-- Ligne de séparation -->
  <line x1="25" y1="65" x2="225" y2="65" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Informations du document -->
  <text x="30" y="85" class="e-seal-text">✓ Document certifié conforme</text>
  <text x="30" y="100" class="e-seal-text">✓ Signé électroniquement par: PCT_MAYOR</text>
  <text x="30" y="115" class="e-seal-small">Date de certification: {DATE}</text>
  
  <!-- Code de vérification avec fond -->
  <rect x="140" y="85" width="100" height="40" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="145" y="98" class="e-seal-small">Code de vérification:</text>
  <text x="190" y="115" text-anchor="middle" class="e-seal-code">{VERIFICATION_CODE}</text>
  
  <!-- Motif décoratif -->
  <circle cx="210" cy="40" r="3" fill="#2c5aa0" opacity="0.3"/>
  <circle cx="220" cy="35" r="2" fill="#2c5aa0" opacity="0.3"/>
  <circle cx="200" cy="30" r="2" fill="#2c5aa0" opacity="0.3"/>
</svg>
